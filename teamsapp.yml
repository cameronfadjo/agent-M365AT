version: v1.7

projectId: refresh-m365at-agent

environmentFolderPath: ./env

provision:
  - uses: teamsApp/create
    with:
      name: Refresh Agent-${{TEAMSFX_ENV}}
    writeToEnvironmentFile:
      teamsAppId: TEAMS_APP_ID

  - uses: aadApp/create
    with:
      name: Refresh Agent AAD-${{TEAMSFX_ENV}}
      generateClientSecret: true
      signInAudience: AzureADMyOrg
    writeToEnvironmentFile:
      clientId: ENTRA_CLIENT_ID
      clientSecret: SECRET_ENTRA_CLIENT_SECRET
      objectId: ENTRA_APP_OBJECT_ID
      tenantId: ENTRA_TENANT_ID
      authority: ENTRA_AUTHORITY
      authorityHost: ENTRA_AUTHORITY_HOST

  - uses: aadApp/update
    with:
      manifestPath: ./aadApp.manifest.json
      outputFilePath: ./build/aad.manifest.${{TEAMSFX_ENV}}.json

  - uses: teamsApp/validateManifest
    with:
      manifestPath: ./agent/appPackage/manifest.json

  - uses: teamsApp/zipAppPackage
    with:
      manifestPath: ./agent/appPackage/manifest.json
      outputZipPath: ./build/appPackage/appPackage.${{TEAMSFX_ENV}}.zip
      outputJsonPath: ./build/appPackage/manifest.${{TEAMSFX_ENV}}.json

  - uses: teamsApp/validateAppPackage
    with:
      appPackagePath: ./build/appPackage/appPackage.${{TEAMSFX_ENV}}.zip

  - uses: teamsApp/update
    with:
      appPackagePath: ./build/appPackage/appPackage.${{TEAMSFX_ENV}}.zip

deploy:
  - uses: script
    name: Deploy Azure Functions
    with:
      run: echo "Deploy azure_function/ folder to your Azure Function App using VS Code or func CLI"

publish:
  - uses: teamsApp/publishAppPackage
    with:
      appPackagePath: ./build/appPackage/appPackage.${{TEAMSFX_ENV}}.zip
    writeToEnvironmentFile:
      publishedAppId: TEAMS_APP_PUBLISHED_ID
